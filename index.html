  footer{text-align:center;margin-top:10px;font-size:0.7rem;opacity:0.6;}

</head>
<body>

<script>
const LANG={
  en:{examples:["Peaceful temple, cool breeze","Blue mountains with morning mist","Ancient temple at golden hour","Local festival and dance"],resultPrefix:"AI Generated Itinerary"},

let currentLang="ta",map,markers=[],recognition=null;

function setLang(lang,el){

}

function toggleAdvanced(){document.getElementById("advanced").style.display=document.getElementById("advanced").style.display==="none"?"block":"none";}
function updateDays(v){document.getElementById("daysValue").innerText=v;}

// Map
function initMap(){map=L.map('map').setView([10.8,78.7],7);L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{attribution:'Â© OpenStreetMap contributors'}).addTo(map);}
function clearMarkers(){markers.forEach(m=>map.removeLayer(m));markers=[];}

// AI Generate

function downloadPDF(){const element=document.getElementById("result");if(element.innerHTML===""){alert(currentLang==="ta"?"à®®à¯à®¤à®²à®¿à®²à¯ à®ªà®¯à®£à®¤à¯à®¤à¯ˆ à®‰à®°à¯à®µà®¾à®•à¯à®•à®µà¯à®®à¯":"Generate itinerary first");return;}html2pdf().set({margin:0.5,filename:'DreamTrip_Itinerary.pdf',image:{type:'jpeg',quality:0.98},html2canvas:{scale:2},jsPDF:{unit:'in',format:'a4',orientation:'portrait'}}).from(element).save();}

</script>
